<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard DETE - Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
        }

        .stat-time {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .alertas-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .alerta-item {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .alerta-item.EMERGENCIA {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .alerta-item.URGENTE {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .alerta-item.ATENCAO {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .alerta-titulo {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .alerta-mensagem {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .alerta-recomendacao {
            font-size: 13px;
            color: #64748b;
            font-style: italic;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }

        .btn-primary {
            background: #22c55e;
            color: white;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1e293b;
        }

        .realtime-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="realtime-indicator"></span>
            Dashboard DETE - Tempo Real
        </h1>

        <!-- Cards de EstatÃ­sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">ðŸ’“ Ãšltima PressÃ£o</div>
                <div class="stat-value" id="ultima-pa">--/--</div>
                <div class="stat-time" id="pa-time">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">ðŸ’Š PrÃ³xima MedicaÃ§Ã£o</div>
                <div class="stat-value" id="proxima-med" style="font-size: 18px;">--</div>
                <div class="stat-time" id="med-time">--</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">ðŸ”” Alertas Ativos</div>
                <div class="stat-value" id="alertas-count">0</div>
                <div class="stat-time">Tempo real</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">ðŸ“… PrÃ³xima Consulta</div>
                <div class="stat-value" id="proxima-consulta" style="font-size: 16px;">--</div>
                <div class="stat-time" id="consulta-time">--</div>
            </div>
        </div>

        <!-- Alertas -->
        <div class="alertas-container">
            <h2 style="margin-bottom: 16px;">Alertas Ativos</h2>
            <div id="alertas-lista">
                <p style="color: #94a3b8;">Carregando...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            supabase, 
            pacienteManager, 
            sinaisVitaisManager,
            alertaManager,
            consultaManager,
            medicacaoManager
        } from '../js/supabase-client.js';

        let pacienteId = null;

        // Inicializar
        async function init() {
            try {
                // Buscar paciente Dete
                const dete = await pacienteManager.getDete();
                pacienteId = dete.id;

                // Carregar dados iniciais
                await carregarUltimaPA();
                await carregarAlertasAtivos();
                await carregarProximaConsulta();
                await carregarProximaMedicacao();

                // Subscrever atualizaÃ§Ãµes em tempo real
                subscribeRealtimeUpdates();

            } catch (error) {
                console.error('Erro ao inicializar:', error);
                alert('Erro ao carregar dados. Verifique a conexÃ£o com Supabase.');
            }
        }

        // Carregar Ãºltima PA
        async function carregarUltimaPA() {
            const ultima = await sinaisVitaisManager.getUltima(pacienteId);
            if (ultima) {
                document.getElementById('ultima-pa').textContent = 
                    `${ultima.pressao_sistolica}/${ultima.pressao_diastolica}`;
                document.getElementById('pa-time').textContent = 
                    new Date(ultima.data_hora).toLocaleString('pt-BR');
            }
        }

        // Carregar alertas ativos
        async function carregarAlertasAtivos() {
            const alertas = await alertaManager.listarAtivos(pacienteId);
            document.getElementById('alertas-count').textContent = alertas.length;

            const lista = document.getElementById('alertas-lista');
            if (alertas.length === 0) {
                lista.innerHTML = '<p style="color: #94a3b8;">Nenhum alerta ativo âœ…</p>';
                return;
            }

            lista.innerHTML = alertas.map(alerta => `
                <div class="alerta-item ${alerta.severidade}">
                    <div class="alerta-titulo">
                        ${alerta.severidade} - ${alerta.titulo}
                    </div>
                    <div class="alerta-mensagem">${alerta.mensagem}</div>
                    <div class="alerta-recomendacao">
                        ðŸ’¡ ${alerta.recomendacao}
                    </div>
                    <button class="btn btn-primary" onclick="resolverAlerta('${alerta.id}')">
                        Marcar como Resolvido
                    </button>
                </div>
            `).join('');
        }

        // Carregar prÃ³xima consulta
        async function carregarProximaConsulta() {
            const consultas = await consultaManager.listarProximas(pacienteId);
            if (consultas.length > 0) {
                const proxima = consultas[0];
                document.getElementById('proxima-consulta').textContent = proxima.especialidade;
                const dataConsulta = new Date(proxima.data_hora);
                const diasRestantes = Math.ceil((dataConsulta - new Date()) / (1000 * 60 * 60 * 24));
                document.getElementById('consulta-time').textContent = 
                    `Em ${diasRestantes} dia${diasRestantes > 1 ? 's' : ''} - ${dataConsulta.toLocaleDateString('pt-BR')}`;
            }
        }

        // Carregar prÃ³xima medicaÃ§Ã£o
        async function carregarProximaMedicacao() {
            const medicacoes = await medicacaoManager.listarAtivas(pacienteId);
            if (medicacoes.length > 0) {
                // Simplificar: pegar primeira medicaÃ§Ã£o
                const proxima = medicacoes[0];
                document.getElementById('proxima-med').textContent = proxima.nome;
                document.getElementById('med-time').textContent = 
                    `${proxima.dosagem} - ${proxima.frequencia}`;
            }
        }

        // Subscrever atualizaÃ§Ãµes em tempo real
        function subscribeRealtimeUpdates() {
            // Sinais Vitais
            supabase
                .channel('sinais-vitais')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'sinais_vitais',
                        filter: `paciente_id=eq.${pacienteId}`,
                    },
                    (payload) => {
                        console.log('Nova mediÃ§Ã£o:', payload.new);
                        carregarUltimaPA();
                    }
                )
                .subscribe();

            // Alertas
            alertaManager.subscribeNovosAlertas(pacienteId, (alerta) => {
                console.log('Novo alerta:', alerta);
                carregarAlertasAtivos();
            });
        }

        // Resolver alerta
        window.resolverAlerta = async function(alertaId) {
            try {
                await alertaManager.marcarResolvido(alertaId);
                await carregarAlertasAtivos();
            } catch (error) {
                console.error('Erro ao resolver alerta:', error);
            }
        };

        // Iniciar
        init();
    </script>
</body>
</html>
